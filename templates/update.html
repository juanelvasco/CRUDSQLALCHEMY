{% extends 'layout.html' %}

{% block body %}

<form action="/update/{{vehiculo.id}}" method="POST">

    <div class="card-body p-4">
        <div class="mb-3">
            <label for="patente">Escriba la patente del vehiculo</label>
            <input type="text" name="patente" placeholder="Escriba la patente" value="{{vehiculo.patente}}" class="form-control rounded-1 bg-dark border-0 text-white">
        </div>
        <div class="mb-3">
            <label for="patente">Escriba la marca del vehiculo</label>
            <input type="text" name="marca" placeholder="Escriba la marca" value="{{vehiculo.marca}}" class="form-control rounded-1 bg-dark border-0 text-white">>   
        <div class="mb-3">
            <label for="patente">Escriba el modelo del vehiculo</label>
            <input type="text" name="modelo" placeholder="Escriba el modelo" value="{{vehiculo.modelo}}" class="form-control rounded-1 bg-dark border-0 text-white">>
        </div>
        <div class="mb-3">
            <label for="patente">Escriba el año de patentamiento del vehiculo</label>
            <input type="number" name="anio" placeholder="Escriba el año de patentamiento" value="{{vehiculo.anio}}" class="form-control rounded-1 bg-dark border-0 text-white">>
        </div>
        <div class="mb-3">
            <label for="patente">Escriba el kilometraje del vehiculo</label>
            <input type="number" name="kilometraje" placeholder="Cuantos km tiene el vehiculo?" value="{{vehiculo.kilometraje}}" class="form-control rounded-1 bg-dark border-0 text-white">>
        </div>
        <div class="mb-3">
            <label for="patente">Escriba la cantidad de combustible remanente</label>
            <input type="number" name="combustible" placeholder="Cuantos litros de combustible tiene remanente?" value="{{vehiculo.combustible}}" class="form-control rounded-1 bg-dark border-0 text-white">>
        </div>
            <button class="btn btn-secondary">Guardar</button>
    </div>
</form>

{% endblock %}
